<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INVEST - Final</title>
<style>
:root {
  --bg: #ffffff;
  --text: #000000;
  --card: #f5f5f5;
  --border: #cccccc;
}
body.dark {
  --bg: #0a0a0a;
  --text: #f5f5f5;
  --card: #1a1a1a;
  --border: #333333;
}
* {box-sizing:border-box;font-family:Arial, sans-serif;margin:0;padding:0;}
body {background: var(--bg); color: var(--text); padding: 20px; min-height: 100vh;}
header {display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;}
nav {display:flex;gap:10px;margin-bottom:20px;flex-wrap:wrap;}
nav button {padding:8px 12px;border:1px solid var(--border);background:var(--card);cursor:pointer;border-radius:4px;}
nav button.active {font-weight:bold;}
section {border:1px solid var(--border);background:var(--card);padding:15px;border-radius:5px;min-height:200px;}
</style>
</head>
<body class="dark">
<header>
  <h1>INVEST</h1>
  <button id="themeToggle">üåô Mode</button>
</header>
<nav>
  <button class="tab active" data-view="dashboard">Dashboard</button>
  <button class="tab" data-view="transactions">Transactions</button>
  <button class="tab" data-view="budgets">Budgets</button>
  <button class="tab" data-view="objectifs">Objectifs</button>
  <button class="tab" data-view="analyses">Analyses</button>
  <button class="tab" data-view="importexport">Import/Export</button>
  <button class="tab" data-view="parametres">Param√®tres</button>
</nav>
<main id="view"></main>
<script>
const qs = s => document.querySelector(s);
const qsa = s => document.querySelectorAll(s);

function show(view) {
  qsa('.tab').forEach(b=>b.classList.toggle('active', b.dataset.view===view));
  let content = '';
  switch(view){
    case 'dashboard': content = '<h2>Dashboard</h2><p>Vue d'ensemble de vos finances.</p>'; break;
    case 'transactions': content = '<h2>Transactions</h2><p>G√©rez vos transactions ici.</p>'; break;
    case 'budgets': content = '<h2>Budgets</h2><p>Fixez et suivez vos budgets.</p>'; break;
    case 'objectifs': content = '<h2>Objectifs</h2><p>Suivi de vos objectifs financiers.</p>'; break;
    case 'analyses': content = '<h2>Analyses</h2><p>Analyses et rapports financiers.</p>'; break;
    case 'importexport': content = '<h2>Import / Export</h2><p>Importer ou exporter vos donn√©es.</p>'; break;
    case 'parametres': content = '<h2>Param√®tres</h2><p>R√©glages de l'application.</p>'; break;
  }
  qs('#view').innerHTML = '<section>' + content + '</section>';
}

qsa('.tab').forEach(b=>b.addEventListener('click',()=>show(b.dataset.view)));
show('dashboard');

// Toggle dark/light
qs('#themeToggle').addEventListener('click', ()=>{
  document.body.classList.toggle('dark');
  qs('#themeToggle').textContent = document.body.classList.contains('dark') ? 'üåô Mode' : '‚òÄÔ∏è Mode';
});
</script>
</body>
</html>
